{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/style.css' %}">
</head>



<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-item nav-link" href="{% url 'wiki:index' %}">Index</a>
                <a class="nav-item nav-link" href="{% url 'wiki:upload_page' %}">Uploads</a>
                {% if user.is_authenticated%}
                <a class="btn btn-danger" href="{% url 'wiki:logout'%}">Logout</a>
                {% else %}
                <a class="btn btn-success" href="{% url 'wiki:login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
    </div>
    <br />
    {% block content %}NO CONTENT PROVIDED{% endblock content %}
</body>



</html>
