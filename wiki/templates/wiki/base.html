{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/style.css' %}">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="{% static 'wiki/img/mywiki3.png' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <a class="nav-item nav-link" href="{% url 'wiki:index' %}">Index</a>
        <a class="nav-item nav-link" href="{% url 'wiki:upload_page' %}">Uploads</a>
    </div>
    {% if user.is_authenticated%}
        <a class="btn btn-danger" href="{% url 'wiki:logout'%}">Logout</a>
        {% else %}
        <a class="btn btn-success" href="{% url 'wiki:login' %}">Login</a>
        {% endif %}
</nav>

<body>
    <div class="container">
        {% block content %}NO CONTENT PROVIDED{% endblock content %}
    </div>
</body>

</html>
