{% extends "wiki/base.html" %}

{% block content %}
    {% block contentTitle %}
        <h2 class="text-success">Wiki Index</h2>
    {% endblock %}
    
<div class="container">
{% if pages %}
    <ul class="list-group">
    {% for page in pages %}
    <li class="list-group-item"><a href="{% url 'wiki:detail' page.title %}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No pages are available.</p>
    {% endif %}
</div>
{% endblock content %}
