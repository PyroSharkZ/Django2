{% extends "wiki/base.html" %}

{% block content %}
    {% block contentTitle %}
        <h2 class="text-primary">{{page.title}}</h2>
    {% endblock %}
    <hr />
    {{page.content}}
    <hr />
    <div>
    <a href="{% url 'wiki:index' %}"><button class="btn btn-primary" >Back to Index</button></a>
    <a href="{% url 'wiki:edit_page' page.title%}"><button class="btn btn-warning" >Edit</button></a>
    </div>
{% endblock %}
